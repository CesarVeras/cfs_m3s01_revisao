<h3><strong>Cadastrar aluno</strong></h3>
<form [formGroup]="cadastroForm" (ngSubmit)="onSubmit()">
	<div class="form-group">
		<label for="nome" class="form-label">Nome completo</label>
		<input type="text" class="form-control" id="nome" placeholder="insira o nome do aluno" name="nome"
			formControlName="nome">
	</div>
	<div class="form-group">
		<label for="telefone" class="form-label">Telefone</label>
		<input type="text" class="form-control" id="telefone" placeholder="insira o telefone do aluno" name="telefone"
			formControlName="telefone" mask="(00) 00000-0000">
	</div>
	<div class="form-group">
		<label for="cpf" class="form-label">CPF</label>
		<input type="text" class="form-control" id="cpf" placeholder="insira o CPF do aluno" name="cpf"
			formControlName="cpf" mask="000.000.000-00">
	</div>
	<div class="form-group">
		<label for="dataNascimento" class="form-label">Data de Nascimento</label>
		<input type="date" class="form-control" id="dataNascimento" name="dataNascimento" formControlName="dataNascimento">
	</div>
	<div class="form-group">
		<label for="nota" class="form-label">Nota</label>
		<input type="number" class="form-control" id="nota" placeholder="insira a nota do aluno" name="nota"
			formControlName="nota">
	</div>
	<div class="d-flex flex-row justify-content-between">
		<button type="submit" class="btn btn-primary" [disabled]="cadastroForm.invalid">Cadastrar aluno</button>
		<button class="btn btn-secondary" type="button" routerLink="/labschool/alunos">Voltar</button>
	</div>
</form>

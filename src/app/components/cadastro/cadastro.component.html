<h3>Realizar cadastro</h3>

<form [formGroup]="cadastroForm" (ngSubmit)="onSubmit()">
	<div class="form-group row">
		<div class="col">
			<label for="nome" class="form-label">Nome completo</label>
			<input type="text" class="form-control" id="nome" placeholder="insira seu nome" name="nome"
				formControlName="nome">
		</div>
		<div class="col">
			<label for="telefone" class="form-label">Telefone</label>
			<input type="text" class="form-control" id="telefone" placeholder="insira seu telefone" name="telefone"
				formControlName="telefone" mask="(00) 00000-0000">
		</div>
	</div>
	<div class="form-group row">
		<div class="col">
			<label for="cpf" class="form-label">CPF</label>
			<input type="text" class="form-control" id="cpf" placeholder="insira seu CPF" name="cpf" formControlName="cpf"
				mask="000.000.000-00">
		</div>
		<div class="col">
			<label for="dataNascimento" class="form-label">Data de Nascimento</label>
			<input type="date" class="form-control" id="dataNascimento" name="dataNascimento"
				formControlName="dataNascimento">
		</div>
	</div>
	<div class="form-group row">
		<div class="col">
			<label for="email" class="form-label">Email</label>
			<input type="email" class="form-control" id="email" placeholder="usuario@email.com" name="email"
				formControlName="email">
		</div>
	</div>
	<div class="form-group row">
		<div class="col">
			<label for="senha" class="form-label">Senha</label>
			<input type="password" class="form-control" id="senha" placeholder="insira a sua senha" name="senha"
				formControlName="senha">
		</div>
		<div class="col">
			<label for="confirmacaoSenha" class="form-label">Confirmação de Senha</label>
			<input type="password" class="form-control" id="confirmacaoSenha" placeholder="insira a sua senha"
				name="confirmacaoSenha" formControlName="confirmacaoSenha">
		</div>
	</div>
	<button type="submit" class="btn btn-primary" [disabled]="cadastroForm.invalid">Entrar</button>
</form>

<div class="create-account">
	<p>já possui uma conta?</p>
	<button class="btn btn-primary" routerLink="/login">Entrar</button>
</div>
